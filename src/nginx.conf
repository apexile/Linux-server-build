user nginx;
worker_processes auto;
worker_priority -5;
worker_cpu_affinity auto;
worker_rlimit_nofile 4096; # worker_connections * worker_processes * 2
error_log /var/log/error.log crit;
pid /var/run/nginx.pid;

events {
	worker_connections 1024;
	use epoll;
	multi_accept on;
	accept_mutex on;
}

http {
	charset utf8;
	access_log off;
	log_not_found off;
	server_tokens off;
	etag off;
	sendfile on;
	sendfile_max_chunk 512k;
	tcp_nopush on;
	keepalive_timeout 10;
	send_timeout 3;
	reset_timedout_connection on;
	types_hash_max_size 2048;
	server_names_hash_max_size 2048;
	large_client_header_buffers 2 2k;
	client_header_buffer_size 2k;
	client_body_buffer_size 16k;
	client_max_body_size 8m;
	client_header_timeout 5;
	client_body_timeout 5;
	client_body_temp_path /var/cache/nginx/client_temp;
	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	open_file_cache max=10000 inactive=20s;
	open_file_cache_valid 30s;
	open_file_cache_min_uses 2;
	open_file_cache_errors on;

	gzip on;
	gzip_static on;
	gzip_types text/plain text/css text/xml application/javascript application/json;
	gzip_comp_level 6;
	gzip_proxied any;
	gzip_min_length 256;
	gzip_buffers 16 8k;
	gzip_http_version 1.1;
	gzip_disable "msie6";
	gzip_vary on;

	add_header Content-Security-Policy "default-src 'self'";
	add_header X-Frame-Options "DENY";
	add_header X-Content-Type-Options "nosniff";
	add_header X-XSS-Protection "1; mode=block";
	add_header Referrer-Policy "strict-origin";
	add_header Permissions-Policy "document-domain=(self), accelerometer=(), ambient-light-sensor=(), autoplay=(self), camera=(), encrypted-media=(self), fullscreen=(self), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), midi=(), payment=(), picture-in-picture=(), sync-xhr=(), usb=(), interest-cohort=(), vr=()";
	add_header X-UA-Compatible "IE=edge";
	add_header Cache-Control "no-cache, no-store, must-revalidate";

	limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;
	limit_req_zone $binary_remote_addr zone=req_limit_per_ip:10m rate=5r/s;

	resolver 8.8.8.8 77.88.8.8;
	resolver_timeout 5s;

	#proxy_connect_timeout 5;
	#proxy_send_timeout 10;
	#proxy_read_timeout 10;
	#proxy_buffering off;
	#proxy_buffer_size 16k;
	#proxy_busy_buffers_size 24k; # 16K + 4K * 2 = 24k
	#proxy_buffers 64 4k;
	#proxy_temp_path /var/cache/nginx/proxy_temp;

	#fastcgi_cache_path /var/cache/nginx/fastcgi-cache levels=1:2 keys_zone=MYAPP:10m inactive=60m max_size=512m;
	#fastcgi_cache_key "$scheme$request_method$host$request_uri";
	# DEFAULT
	server {
		listen 80 default_server deferred;
		listen [::]:80 default_server deferred;
		server_name _;

		return 444;
	}

	server {
		listen 80;
		listen [::]:80
		server_name domain.tld *.domain.tld;
		if ($host = www.$server_name) {
			return 301 $scheme://$server_name$request_uri;
		}
		index index.html;
		root /var/www/$host;
		limit_conn conn_limit_per_ip 10;
		limit_req zone=req_limit_per_ip burst=10 nodelay;
		location / {
			try_files $uri $uri/ @rewrite;
		}
		location @rewrite {
			rewrite ^(.+)$ $uri.html last;
		}
		location ~ \.html$ {
			try_files $uri /index.html =404;
		}
		location ~ /\. {
			deny all;
		}
		location ~* ^.+\.(css|js)$ {
			rewrite ^(.+)\.(\d+)\.(css|js)$ $1.$3 last;
		}
	}

	# SSL
	ssl_ecdh_curve secp384r1;
	ssl_session_timeout 1h;
	ssl_session_cache shared:SSL:10m;
	ssl_protocols TLSv1.2 TLSv1.3;
	ssl_ciphers kEECDH+AES128:kEECDH:kEDH:-3DES:kRSA+AES128:kEDH+3DES:DES-CBC3-SHA:!RC4:!aNULL:!eNULL:!MD5:!EXPORT:!LOW:!SEED:!CAMELLIA:!IDEA:!PSK:!SRP:!SSLv2;
	ssl_stapling on;
	ssl_stapling_verify on;
	ssl_prefer_server_ciphers on;
	ssl_buffer_size 8k;
	ssl_dhparam /etc/pki/tls/certs/dhparam.pem;

	add_header Expect-CT "max-age=7776000, enforce";
	add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload";

	server {
		listen 80 default_server deferred;
		listen [::]:80 default_server deferred;
		server_name _;

		return 301 https://$host$request_uri;
	}

	server {
		listen 443 ssl http2 default_server;
		listen [::]:443 ssl http2 default_server;
		ssl_reject_handshake on;
	}

	server {
		listen 443 ssl http2;
		listen [::]:443 ssl http2;
		server_name domain.tld *.domain.tld;
		if ($host = www.$server_name) {
			return 301 $scheme://$server_name$request_uri;
		}
		index index.html;
		root /var/www/$host;
		limit_conn conn_limit_per_ip 10;
		limit_req zone=req_limit_per_ip burst=10 nodelay;
		ssl_certificate /etc/pki/tls/certs/fullchain.pem;
		ssl_certificate_key /etc/pki/tls/private/privkey.pem;
		ssl_trusted_certificate /etc/pki/tls/certs/chain.pem;
		location / {
			try_files $uri $uri/ @rewrite;
		}
		location @rewrite {
			rewrite ^(.+)$ $uri.html last;
		}
		location ~ \.html$ {
			try_files $uri /index.html =404;
		}
		location ~ /\. {
			deny all;
		}
		location ~* ^.+\.(css|js)$ {
			rewrite ^(.+)\.(\d+)\.(css|js)$ $1.$3 last;
		}
	}
}
