user 											nginx;
worker_processes 								auto;
worker_priority 								-5;
worker_cpu_affinity 							auto;
worker_rlimit_nofile 							4096; # worker_connections * worker_processes * 2
error_log 										/var/logs/error.log crit;
pid 											/var/run/nginx.pid;
pcre_jit 										on;

events {
	worker_connections 							1024;
	use 										epoll;
	accept_mutex 								on;
	multi_accept 								on;
}

http {
	charset 									utf8;
	access_log 									off;
	log_not_found 								off;
	server_tokens 								off;
	etag 										off;
	sendfile 									on;
	sendfile_max_chunk 							512k;
	tcp_nopush 									on;
	tcp_nodelay 								on;
	keepalive_timeout 							10;
	keepalive_requests 							100;
	send_timeout 								3;
	reset_timedout_connection 					on;
	types_hash_max_size 						2048;
	server_names_hash_max_size 					2048;
	server_names_hash_bucket_size 				512;
	client_header_buffer_size					2k;
	client_header_timeout 						5;
	large_client_header_buffers 				2 2k;
	client_body_buffer_size 					10k;
	client_max_body_size 						8m;
	client_body_timeout 						5;
	client_body_temp_path 						/var/cache/nginx/client_temp;

	include 									/etc/nginx/mime.types;
	default_type 								application/octet-stream;

	open_file_cache 							max=10000 inactive=20s;
	open_file_cache_valid 						30s;
	open_file_cache_min_uses 					2;
	open_file_cache_errors 						on;

	gzip 										on;
	gzip_static 								on;
	gzip_types 									text/plain text/css text/xml application/javascript application/json;
	gzip_comp_level 							6;
	gzip_proxied 								any;
	gzip_min_length 							256;
	gzip_buffers 								16 8k;
	gzip_http_version 							1.1;
	gzip_disable 								"msie6";
	gzip_vary 									on;

	proxy_connect_timeout 						5;
	proxy_send_timeout 							10;
	proxy_read_timeout 							10;
	proxy_buffering 							off;
	proxy_buffer_size 							16k;
	proxy_busy_buffers_size 					24k; # 16K + 4K * 2 = 24k
	proxy_buffers 								64 4k;
	proxy_temp_path 							/var/cache/nginx/proxy_temp;

	fastcgi_cache_path 							/var/run/nginx-cache levels=1:2 keys_zone=MYAPP:10m inactive=60m max_size=512m;
	fastcgi_cache_key 							"$scheme$request_method$host$request_uri";

	ssl_ecdh_curve 								secp384r1;
	ssl_session_timeout 						1h;
	ssl_session_cache 							shared:SSL:10m;
	ssl_protocols 								TLSv1.2 TLSv1.3;
	ssl_ciphers 								kEECDH+AES128:kEECDH:kEDH:-3DES:kRSA+AES128:kEDH+3DES:DES-CBC3-SHA:!RC4:!aNULL:!eNULL:!MD5:!EXPORT:!LOW:!SEED:!CAMELLIA:!IDEA:!PSK:!SRP:!SSLv2;
	ssl_stapling 								on;
	ssl_stapling_verify 						off;
	ssl_prefer_server_ciphers 					on;
	ssl_buffer_size 							8k;
	ssl_dhparam 								/etc/pki/tls/certs/dhparam.pem;

	resolver 									8.8.8.8 77.88.8.8;
	resolver_timeout 							5s;

	add_header 									Content-Security-Policy 				"default-src 'self'";
	add_header 									X-Frame-Options 						"DENY";
	add_header 									X-Content-Type-Options 					"nosniff";
	add_header 									X-XSS-Protection 						"1; mode=block";
	add_header 									Referrer-Policy 						"strict-origin";
	add_header 									Permissions-Policy 						"document-domain=(self), accelerometer=(), ambient-light-sensor=(), autoplay=(self), camera=(), encrypted-media=(self), fullscreen=(self), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), midi=(), payment=(), picture-in-picture=(), sync-xhr=(), usb=(), interest-cohort=(), vr=()";
	add_header 									X-UA-Compatible 						"IE=edge";
	add_header 									Expect-CT 								"max-age=7776000, enforce";
	add_header 									Strict-Transport-Security 				"max-age=31536000; includeSubDomains; preload";
	add_header 									Cache-Control 							"no-cache, no-store, must-revalidate";

	server {
		listen 									80 default_server deferred;
		server_name 							_;
		return 									301 https://$host$request_uri;
	}

	server {
		listen 									443 ssl http2 default_server;
		server_name 							_;
		ssl_certificate 						/etc/pki/tls/certs/localhost.pem;
		ssl_certificate_key 					/etc/pki/tls/private/localhost.pem;
		return 									444;
	}

	server {
		listen 									443 ssl http2;
		server_name 							example.com *.example.com;
		index 									$host.html;
		root 									/var/www/static;
		ssl_certificate 						/etc/pki/tls/certs/$ssl_server_name.pem;
		ssl_certificate_key 					/etc/pki/tls/private/$ssl_server_name.pem;
		location / {
			try_files 							$uri $uri/ @rewrite;
		}
		location @rewrite {
			rewrite 							^(.+)$ $uri.html last;
		}
		location ~ \.html$ {
			try_files 							$uri /index.html =404;
		}
		location ~ /\. {
			deny 								all;
		}
		location ~* ^.+\.(css|js)$ {
			rewrite 							^(.+)\.(\d+)\.(css|js)$ $1.$3 last;
		}
	}
}